    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a1a2e, #16213e, #0f3460);
            color: white;
        }

        /* Header Styling */
        header {
            background: #16213e;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #e94560;
            text-shadow: 2px 2px 6px #000;
        }

        /* Navigation Styling */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #0f3460;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 15px;
            background: #1a1a2e;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background: #e94560;
            color: white;
            box-shadow: 0px 4px 8px rgba(233, 69, 96, 0.6);
        }

        /* Footer Styling */
        footer {
            background: #16213e;
            text-align: center;
            padding: 10px;
            color: #ccc;
            position: relative;
            bottom: 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
